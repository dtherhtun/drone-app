apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hola-ing
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: HOLA_DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hola-svc
            port:
              number: 80
